<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src= "js/scripts.js"></script>
    <title>Compute Factorials</title>
  </head>
  <body>
    <h1>Compute Factorials</h1>
    <div>
      <form id = "factorial-form">
        <div class="form-group">
          <p>
            Enter a number for which you want to see the factorial:
          </p>
          <label for="number">Type a number here</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Show me the factorial!</button>
      </form>
    </div>
    <h5>The factorial of <span class="user-number"></span> is <span class = "answer"></span>!</h5>
  </body>
</html>
